<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool C</title>
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif;
            padding-bottom: 120px;
            position: relative;
            min-height: 100vh;
        }
        button { margin: 10px 0; padding: 8px 16px; width: 100%; }
        h2 { color: rgb(0, 185, 90); }
        #analysisSummary { margin-top: 20px; }
        .display-options { margin: 20px 0; }
        .display-options label { display: block; margin: 5px 0; }
        .filter-section { margin: 15px 0; }
        .filter-section h4 { margin: 10px 0; }
        .filter-options { margin-left: 10px; }
        .filter-options label { display: block; margin: 5px 0; }
        .stats-section { margin: 15px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .stats-section h4 { margin: 5px 0; }
        #youtubeControls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px 20px;
            margin: 0;
            font-size: 0.9em;
            opacity: 0.85;
            transition: opacity 0.3s;
        }
        #youtubeControls:hover {
            opacity: 1;
        }
        #youtubeControls h3 {
            color: #6c757d;
            font-size: 0.95em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Tool C</h2>
    <p>Video Title: <span id="videoTitle">Loading...</span></p>

    <button id="analyzeButton">Analyze</button>

    <div id="analysisSummary">
        <h3>Analysis Summary</h3>
        <p>Total Comments: <span id="totalComments">0</span></p>
        
        <div class="stats-section">
            <h4>Sentiment Distribution</h4>
            <div id="sentimentStats"></div>
        </div>
        
        <div class="stats-section">
            <h4>Tone Distribution</h4>
            <div id="toneStats"></div>
        </div>
        
        <div class="stats-section">
            <h4>Special Flags</h4>
            <div id="flagStats"></div>
        </div>
    </div>



    <div id="filterControls">
        <h3>Filter Comments</h3>
        
        <div class="filter-section">
            <h4>By Sentiment</h4>
            <div id="sentimentFilters" class="filter-options">
                <label><input type="radio" name="filter" value="all" checked> Show All</label>
            </div>
        </div>

        <div class="filter-section">
            <h4>By Tone</h4>
            <div id="toneFilters" class="filter-options"></div>
        </div>

        <div class="filter-section">
            <h4>By Special Flags</h4>
            <div id="flagFilters" class="filter-options"></div>
        </div>
    </div>

    <div style="margin: 20px 0;">
        <label style="display: block; margin: 5px 0;">
            <input type="checkbox" id="includeTranscript"> Include Video Transcript
        </label>
    </div>

    <details id="transcriptContainer" style="margin: 20px 0; display: none;">
        <summary>Video Transcript</summary>
        <div id="transcriptContent" style="margin-top: 10px; white-space: pre-line; font-size: 14px;"></div>
    </details>

    <div id="spinner" style="display: none;">Analyzing...</div>

    <div id="youtubeControls">
        <h3>YouTube Controls</h3>
        <label style="display: block; margin: 5px 0;">
            <input type="checkbox" id="cinemaModeToggle"> Enable Cinema Mode
        </label>
        <label style="display: block; margin: 5px 0;">
            <input type="checkbox" id="hideSuggestedToggle"> Hide Suggested Videos
        </label>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
